<div class="row">
  <div class="col-xs-6">
    <button class="btn btn-success">
      New Recipe
    </button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-6">
      <app-recipe-item
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
        (showRecipeDetails)="recipeDetails(recipe)"
      ></app-recipe-item>
    </div>
    <div class="col-xs-6">
      <app-recipe-detail
        *ngIf="activeRecipe; else recipeInfo"
        [recipeDetails]="activeRecipe"
      ></app-recipe-detail>
      <ng-template #recipeInfo><p>Please Select a Recipe</p></ng-template>
    </div>
  </div>
</div>
