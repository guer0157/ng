<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <app-game-control
    (startGameEmiter)="isGameStarted($event)"
    (endGameEmiter)="isGameEnded($event)"
  ></app-game-control>
  <app-odd *ngIf="!isEven" [number]="setTimeOutNumber"></app-odd>
  <app-even *ngIf="isEven" [number]="setTimeOutNumber"></app-even>
</div>
